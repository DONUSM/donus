<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>donus | Marketing Digital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONTE -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 36px 20px;
            text-align: center;
        }

        /* LOGO */
        .profile {
            width: 140px;
            height: 140px;
            margin: 0 auto 22px;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 12px 30px rgba(0,0,0,0.6);
        }

        .profile img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        h1 {
            font-size: 30px;
            font-weight: 700;
            letter-spacing: -0.6px;
            margin-bottom: 6px;
            text-transform: lowercase;
        }

        .subtitle {
            font-size: 14px;
            opacity: 0.7;
            margin-bottom: 30px;
            letter-spacing: 0.5px;
        }

        /* LINKS */
        .links {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .link-btn {
            text-decoration: none;
            background: #ffffff;
            color: #000000;
            padding: 15px 18px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 15px;
            transition: all 0.25s ease;
        }

        .link-btn:hover {
            background: #eaeaea;
            transform: translateY(-2px);
        }

        footer {
            margin-top: 32px;
            font-size: 12px;
            opacity: 0.45;
            letter-spacing: 0.4px;
        }
    </style>
</head>
<body>

    <div class="container">

        <!-- LOGO DONUS -->
        <div class="profile">
            <img src="logo-donus.png" alt="donus marketing digital">
        </div>

        <!-- IDENTIDADE -->
        <h1>donus</h1>
        <p class="subtitle">Marketing Digital</p>

        <!-- LINKS -->
        <div class="links">
            <a class="link-btn" href="https://www.instagram.com/agencia.donus/?hl=en" target="_blank">
                Instagram
            </a>

            <a class="link-btn" href="https://wa.me/5532999078199" target="_blank">
                WhatsApp
            </a>
        </div>

        <footer>
            © 2026 • donus
        </footer>

    </div>

    <script>
        // Feedback visual de clique
        document.querySelectorAll('.link-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                btn.style.opacity = '0.7';
                setTimeout(() => btn.style.opacity = '1', 200);
            });
        });
    </script>

</body>
</html>
